<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Animasi Destinasi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Tombol Pop-up */
        .popup-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .popup-button:hover {
            background-color: #ff4500;
        }

        /* Pop-up Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Konten Pop-up */
        .popup-content {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            animation: popupScale 0.3s ease-out forwards;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes popupScale {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @keyframes popupScaleOut {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        /* Gambar di Pop-up */
        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Teks Deskripsi */
        .popup-content h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .popup-content p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }

        /* Tombol Close */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Tombol untuk menampilkan pop-up -->
    <button class="popup-button" onclick="openPopup()">Lihat Deskripsi Destinasi</button>

    <!-- Pop-up Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">Close</button>
            <img src="destinasi.jpg" alt="Gambar Destinasi">
            <h2>Nama Destinasi</h2>
            <p>Deskripsi singkat tentang destinasi ini, mencakup daya tarik utama dan hal-hal menarik yang bisa dilihat atau dilakukan oleh pengunjung di sini.</p>
        </div>
    </div>

    <!-- JavaScript untuk membuka dan menutup pop-up dengan animasi -->
    <script>
        function openPopup() {
            const overlay = document.getElementById("popup-overlay");
            const content = overlay.querySelector(".popup-content");

            overlay.style.display = "flex";
            content.style.animation = "popupScale 0.3s ease-out forwards";
        }

        function closePopup() {
            const overlay = document.getElementById("popup-overlay");
            const content = overlay.querySelector(".popup-content");

            content.style.animation = "popupScaleOut 0.3s ease-out forwards";
            overlay.style.animation = "fadeOut 0.3s ease-out forwards";

            setTimeout(() => {
                overlay.style.display = "none";
            }, 300); // Waktu sesuai durasi animasi
        }

        // Menutup pop-up jika area di luar konten pop-up diklik
        document.getElementById("popup-overlay").addEventListener("click", function(event) {
            if (event.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
