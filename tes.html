    <title>Destinasi Pop-Up</title>
    <link rel="stylesheet" href="stylee.css"> <!-- Tambahkan style sesuai keinginan -->
</head>
<body>

    <!-- Tombol untuk membuka pop-up -->
    <button class="cta-button" id="openModal">Lihat Destinasi</button>

    <!-- Pop-Up -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2>Nama Destinasi</h2>
            </div>
            <div class="modal-body">
                <img src="destinasi.jpg" alt="Destinasi" class="modal-image">
                <p>Deskripsi singkat tentang destinasi wisata ini, mencakup keindahan alam, budaya, atau aktivitas menarik yang bisa dilakukan di sini. Destinasi ini sangat cocok untuk para wisatawan yang ingin menikmati ketenangan atau petualangan.</p>
            </div>
        </div>
    </div>
