<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Animasi</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Tombol Pop-up */
        .popup-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .popup-button:hover {
            background-color: #ff4500;
        }

        /* Pop-up Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Pop-up Muncul */
        .popup-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* Konten Pop-up */
        .popup-content {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        /* Animasi Zoom */
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        /* Gambar di Pop-up */
        .popup-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Teks Deskripsi */
        .popup-content h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .popup-content p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }

        /* Tombol Close */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .close-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <!-- Tombol untuk menampilkan pop-up -->
    <button class="popup-button" onclick="openPopup()">Lihat Deskripsi Destinasi</button>

    <!-- Pop-up Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">Close</button>
            <img src="destinasi.jpg" alt="Gambar Destinasi">
            <h2>Nama Destinasi</h2>
            <p>Deskripsi singkat tentang destinasi ini, mencakup daya tarik utama dan hal-hal menarik yang bisa dilihat atau dilakukan oleh pengunjung di sini.</p>
        </div>
    </div>

    <!-- JavaScript untuk membuka dan menutup pop-up -->
    <script>
        const popupOverlay = document.getElementById("popup-overlay");

        function openPopup() {
            popupOverlay.classList.add("active");
        }

        function closePopup() {
            popupOverlay.classList.remove("active");
        }

        // Menutup pop-up jika area di luar konten pop-up diklik
        popupOverlay.addEventListener("click", function(event) {
            if (event.target === popupOverlay) {
                closePopup();
            }
        });
    </script>
</body>
</html>
