    <div class="login">
      <form action="">
        <h1>Sign Up</h1>
        <div class="kotak-input">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nama Lengkap" required />
        </div>

        <div class="kotak-input">
          <i class="fa-solid fa-map"></i>
          <input type="text" placeholder="Tempat Lahir" required />
        </div>

        <div class="kotak-input">
          <input type="text" placeholder="Alamat" required />
          <i class="fa-solid fa-map-pin"></i>
        </div>
        <div class="kotak-input">
          <input type="date" placeholder="" required />
          <i class="fa-solid fa-calendar-days"></i>
        </div>
        <div class="kotak-input">
          <input type="text" placeholder="Email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="kotak-input">
          <input type="text" placeholder="Nomor Handphone" required />
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="kotak-input">
          <input type="text" placeholder="Buat Password" required />
          <i class="fa-solid fa-key"></i>
        </div>
        <div class="kotak-input">
          <input type="text" placeholder="Konfirmasi Password " required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="lupa-ingatkan">
          <label><input type="checkbox" />Ingatkan Saya</label>
          <a href="">Lupa Password?</a>
        </div>

        <button type="submit" class="tbn">Login</button>

        <div class="sign-up">
          <p>Sudah punya akun? <a href="login.html">Log In</a></p>
        </div>
